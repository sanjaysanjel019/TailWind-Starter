<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3"><!--Content Wrapper-->
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100 text-whole">
                        <a href="/" class="hover:text-gray-700" >Boka Online</a>

                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg class="w-6" viewBox="0 0 20 20" fill="currentColor" className="menu-alt3 w-6 h-6">
                            <path fillRule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                                clipRule="evenodd" /></svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="text-gray-700 py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
                            <span class="hover:text-gray-900 ">Home</span>
                            <svg  class="w-4 inline-block mx-2" viewBox="0 0 20 20" fill="currentColor" class="home w-6 h-6">
                                <path
                                    d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                                </path>
                            </svg>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span class="hover:text-gray-900">About</span>
                            <svg  class="w-4 inline-block mx-2 " viewBox="0 0 20 20" fill="currentColor" class="question-mark-circle w-6 h-6">
                                <path fill-rule="evenodd"
                                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </a>
                    </li>
                    <li  class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span class="hover:text-gray-900">Contact</span>
                            <svg class="w-4 inline-block mx-2 " viewBox="0 0 20 20" fill="currentColor" class="mail w-6 h-6">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div> <!--end of the NAV -->
        <main class="px-16 py-6   bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end ">
                <a href="#"class="text-secondary-300 btn border-secondary-800 md:border-2 hover:bg-secondary-300 hover:text-white transition ease-out duration-500">Login</a>
                <a href="#"class="text-secondary-300 ml-2 btn  border-secondary-800 md:border-2 hover:bg-secondary-300 hover:text-white  transition ease-out duration-500">Signup</a>
            </div>
            <header>
                <h2 class="text-gray-700 text-6xl font-semibold" >Recipes</h2>
                <h3 class="text-2xl font-semibold">For Coding Freaks</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200 ">Latest Receipes</h4>
                
                <div class="mt-8 grid lg:grid-cols-3 md:grid-cols-2 gap-10">
                    <!--Cards go here-->
                    <div class="card hover:shadow-lg">
                        <img src="img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">French Beef Curry</span>
                            <span class="block text-gray-500 text-sm">Receipe by: Mario Gotze</span>
                        </div>
                        <div class="badge">
                            <svg class="w-3 inline-block" viewBox="0 0 20 20" fill="currentColor" class="clock w-6 h-6">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span >25 mins</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg ">
                        <img src="img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Italian Pamesan Noodles</span>
                            <span class="block text-gray-500 text-sm">Receipe by: Mario Gotze</span>
                        </div>
                        <div class="badge">
                            <svg class="w-3 inline-block" viewBox="0 0 20 20" fill="currentColor" class="clock w-6 h-6">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span class="">15 mins</span>
                        </div>
                    </div>

                    <div class="card  hover:shadow-lg">
                        <img src="img/stew.jpg" alt="Stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 Beans and Pork Stew</span>
                            <span class="block text-gray-500 text-sm">Receipe by: Mario Gotze</span>
                        </div>
                        <div class="badge">
                            <svg class="w-3 inline-block" viewBox="0 0 20 20" fill="currentColor" class="clock w-6 h-6">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span class="">20 mins</span>
                        </div>
                    </div>
                </div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Popular Receipes</h4>
                <div class="mt-8">
                    <!--aCards go here-->
                </div>

                <div class="flex justify-center">
                    <div class="bg-gray-400 text-primary btn hover:bg-gray-500  transform hover:scale-125 transition ease-out duration-500 ">
                        Load more
                    </div>
                   
                </div>
            </div>
        </main>
    </div>
    <script src='./index.js'></script>
</body>
</html>
